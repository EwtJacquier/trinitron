<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>CRT Webcam Viewer</title>
	<link rel="stylesheet" href="styles.css?v=1" />
</head>

<body>
	<div id="menu">
		<label>Camera:
			<select id="cameraSelect"></select>
		</label><br>
		<label>Microphone:
			<select id="micSelect"></select>
		</label><br>
		<label>Console:
			<select id="ratio">
				<option value="fullhd">Full HD</option>
				<option value="snesanalogue">Super Nintendo</option>
				<option value="n64retroscaler2x">Nintendo 64</option>
				<option value="ps1retroscaler2x">PS1</option>
				<option value="ps2retroscaler2x">PS2</option>
			</select>
		</label><br>
		<label>Filter:
			<select id="filter">
				<option value="original">Original (Passthrough)</option>
				<option value="downscale">Downscale (480p)</option>
				<option value="crt">CRT Blend (480p -> 1080p)</option>
				<option value="crtgrainy">CRT Blend + Grainy (480p -> 1080p)</option>
				<option value="blurrycrt">CRT Blend + Blurry (480p -> 1080p)</option>
				<option value="blurrygrainycrt">CRT Blend + Blurry + Grainy (480p -> 1080p)</option>
				<option value="sharpen">Sharpen 3D (480p -> 1080p)</option>
				<option value="grainy">Sharpen 3D + Grainy (480p -> 1080p)</option>
			</select>
		</label><br>
		<button id="startBtn">Start</button>
	</div>

	<video id="video" autoplay playsinline muted style="display:none;"></video>
	<audio id="audio" autoplay controls style="display:none;"></audio>
	<div id="container">
		<canvas id="canvas" width="2562" height="1440"></canvas>
	</div>
	<div id="fps">FPS: 0</div>

	<script src="app.js"></script>

</body>

</html>
