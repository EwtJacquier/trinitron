<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRT Webcam Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 10;
    }

    select, button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #fps {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
    }
  </style>
</head>
<body>

  <div id="menu">
    <label>Camera:
      <select id="cameraSelect"></select>
    </label><br>
    <label>Microphone:
      <select id="micSelect"></select>
    </label><br>
    <button id="startBtn">Start</button>
  </div>

  <video id="video" autoplay playsinline muted style="display:none;"></video>
  <audio id="audio" autoplay controls style="display:none;"></audio>
  <canvas id="canvas"></canvas>
  <div id="fps">FPS: 0</div>

  <script>
    const cameraSelect = document.getElementById('cameraSelect');
    const micSelect = document.getElementById('micSelect');
    const startBtn = document.getElementById('startBtn');
    const menu = document.getElementById('menu');
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fpsDisplay = document.getElementById('fps');

    let videoStream;
    let audioStream;
    let lastTime = performance.now();
    let frames = 0;

    async function requestPermissionsAndListDevices() {
      try {
        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        await listDevices();
        tempStream.getTracks().forEach(t => t.stop());
      } catch (err) {
        alert("Permission denied or error accessing media: " + err.message);
        console.error(err);
      }
    }

    async function listDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      cameraSelect.innerHTML = '';
      micSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `${device.kind}`;

        if (device.kind === 'videoinput') {
          cameraSelect.appendChild(option);
        } else if (device.kind === 'audioinput') {
          micSelect.appendChild(option);
        }
      });
    }

    async function startStream() {
      const videoSource = cameraSelect.value;
      const audioSource = micSelect.value;

      const videoConstraints = {
        deviceId: videoSource ? { exact: videoSource } : undefined,
        frameRate: { ideal: 60, max: 60 },
        width: { ideal: 1280 },
        height: { ideal: 720 }
      };

      const audioConstraints = {
        deviceId: audioSource ? { exact: audioSource } : undefined,
        autoGainControl: false,
        echoCancellation: false,
        googAutoGainControl: false,
        noiseSuppression: false
      };

      try {
        if (videoStream) videoStream.getTracks().forEach(t => t.stop());
        if (audioStream) audioStream.getTracks().forEach(t => t.stop());

        videoStream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints });
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: audioConstraints });

        video.srcObject = videoStream;
        audio.srcObject = audioStream;

        video.onloadedmetadata = () => {
          video.play();
          menu.style.display = 'none';
          startCRT();
        };
      } catch (err) {
        alert("Error starting media: " + err.message);
        console.error(err);
      }
    }

    function applyCRTEffect(ctx, x, y, width, height) {
      const imageData = ctx.getImageData(x, y, width, height);
      const data = imageData.data;

      for (let row = 0; row < height; row++) {
        const isScanline = row % 2 === 0;

        for (let col = 0; col < width; col++) {
          const i = (row * width + col) * 4;

          // Simula subpixels RGB deslocando ligeiramente
          let r = data[i];
          let g = data[i + 1];
          let b = data[i + 2];

          // Pixel blend horizontal simples
          if (col < width - 1) {
            const ni = ((row * width) + (col + 1)) * 4;
            r = (r + data[ni]) / 2;
            g = (g + data[ni + 1]) / 2;
            b = (b + data[ni + 2]) / 2;
          }

          // Subpixel shift: leve aberração cromática
          data[i]     = r * 1.1; // R: um pouco mais forte
          data[i + 1] = g * 1.05; // G: suave
          data[i + 2] = b * 0.95; // B: escurecido para "profundidade"

          // Scanline darkening
          if (isScanline) {
            data[i]     *= 0.7;
            data[i + 1] *= 0.7;
            data[i + 2] *= 0.7;
          }

          // Brilho leve
          const brightness = 1.03;
          data[i]     = Math.min(255, data[i] * brightness);
          data[i + 1] = Math.min(255, data[i + 1] * brightness);
          data[i + 2] = Math.min(255, data[i + 2] * brightness);
        }
      }

      ctx.putImageData(imageData, x, y);

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      for (let y = offsetY; y < offsetY + drawHeight; y += 2) {
        ctx.fillRect(offsetX, y, drawWidth, 1);
      }

      ctx.save();
      ctx.setTransform(1, 0.03, 0.03, 1, 0, 0); // leve distorção
      ctx.drawImage(videoElement, offsetX, offsetY, drawWidth, drawHeight);
      ctx.restore();  
    }

    function startCRT() {
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const videoAspect = videoElement.videoWidth / videoElement.videoHeight;
        const canvasAspect = canvas.width / canvas.height;

        let drawWidth, drawHeight, offsetX, offsetY;

        if (canvasAspect > videoAspect) {
          // canvas mais largo que o vídeo
          drawHeight = canvas.height;
          drawWidth = drawHeight * videoAspect;
          offsetX = (canvas.width - drawWidth) / 2;
          offsetY = 0;
        } else {
          // canvas mais alto que o vídeo
          drawWidth = canvas.width;
          drawHeight = drawWidth / videoAspect;
          offsetX = 0;
          offsetY = (canvas.height - drawHeight) / 2;
        }

        ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

        applyCRTEffect(ctx, offsetX, offsetY, drawWidth, drawHeight);

        frames++;
        const now = performance.now();
        if (now - lastTime >= 1000) {
          fpsDisplay.textContent = `FPS: ${frames}`;
          frames = 0;
          lastTime = now;
        }

        requestAnimationFrame(drawFrame);
      }

      requestAnimationFrame(drawFrame);
    }

    startBtn.addEventListener('click', startStream);
    requestPermissionsAndListDevices();
  </script>
</body>
</html>
